<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Scanner de Billets</title>
    <style>
        /**
         * üîê Styles CSS pour la page de connexion - Version Professionnelle
         * Design moderne et ergonomique coh√©rent avec l'interface principale
         */

        /* Variables CSS pour la coh√©rence des couleurs */
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --secondary: #64748b;
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Reset CSS moderne */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style du corps de la page */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Conteneur principal de connexion */
        .login-container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--border);
        }

        /* En-t√™te de connexion */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Formulaire de connexion */
        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--surface);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Bouton de connexion */
        .login-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages d'√©tat */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        /* Informations de s√©curit√© */
        .security-info {
            background: var(--background);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .security-info h4 {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .security-info p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-logo {
                width: 56px;
                height: 56px;
                font-size: 1.75rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* √âtats de focus pour l'accessibilit√© */
        .login-btn:focus,
        .form-input:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Mode sombre (optionnel) */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
            }
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <!-- En-t√™te -->
        <div class="login-header">
            <div class="login-logo">
                üé´
            </div>
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Scanner de Billets - Espace Com√©die</p>
        </div>

        <!-- Formulaire -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="Entrez le mot de passe d'acc√®s"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>Se connecter</span>
            </button>
        </form>

        <!-- Messages d'√©tat -->
        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>

        <!-- Informations de s√©curit√© -->
        <div class="security-info">
            <h4>üîí S√©curit√©</h4>
            <p>Cette interface est prot√©g√©e par mot de passe pour s√©curiser l'acc√®s au scanner de billets. Seuls les employ√©s autoris√©s peuvent y acc√©der.</p>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p class="footer-text">
                Version 1.0.0 ‚Ä¢ Espace Com√©die ‚Ä¢ Interface Employ√©
            </p>
        </div>
    </div>

    <script>
        /**
         * üîê Script de gestion de la connexion
         * G√®re l'authentification et la redirection
         */

        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                
                this.bindEvents();
                this.checkExistingSession();
            }

            /**
             * Lie les √©v√©nements aux √©l√©ments
             */
            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                this.passwordInput.addEventListener('input', () => this.clearMessages());
                this.passwordInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.form.dispatchEvent(new Event('submit'));
                    }
                });
            }

            /**
             * V√©rifie si une session existe d√©j√†
             */
            checkExistingSession() {
                const isAuthenticated = sessionStorage.getItem('qr_scanner_authenticated');
                if (isAuthenticated === 'true') {
                    this.redirectToScanner();
                }
            }

            /**
             * G√®re la soumission du formulaire de connexion
             */
            async handleLogin(e) {
                e.preventDefault();
                
                const password = this.passwordInput.value.trim();
                
                if (!password) {
                    this.showError('Veuillez entrer un mot de passe');
                    return;
                }

                this.setLoading(true);

                try {
                    // V√©rification du mot de passe via l'API
                    const response = await fetch('/verify-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showSuccess('Connexion r√©ussie ! Redirection...');
                        sessionStorage.setItem('qr_scanner_authenticated', 'true');
                        
                        // Redirection apr√®s un d√©lai
                        setTimeout(() => {
                            this.redirectToScanner();
                        }, 1000);
                    } else {
                        this.showError(result.message || 'Mot de passe incorrect');
                        this.passwordInput.value = '';
                        this.passwordInput.focus();
                    }
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    this.showError('Erreur de connexion. Veuillez r√©essayer.');
                } finally {
                    this.setLoading(false);
                }
            }

            /**
             * Affiche un message d'erreur
             */
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            /**
             * Affiche un message de succ√®s
             */
            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            /**
             * Efface tous les messages
             */
            clearMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }

            /**
             * Active/d√©sactive l'√©tat de chargement
             */
            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.innerHTML = loading 
                    ? '<span>Connexion...</span>' 
                    : '<span>Se connecter</span>';
            }

            /**
             * Redirige vers la page du scanner
             */
            redirectToScanner() {
                window.location.href = '/scan';
            }
        }

        // Initialisation de la gestion de connexion
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
